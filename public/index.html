<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <meta name="description" content="Tem o objetivo de realizar o registro de conteÃºdos" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Nunito+Sans:wght@200;300;400;700&family=Roboto:wght@100;400;900&display=swap"
    rel="stylesheet">
  <title>My Education</title>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onload = function () {
      const root = document.getElementById('root');
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const fullScreenEnabled =
        document.fullscreenEnabled ||
        document.webkitFullscreenEnabled ||
        document.mozFullScreenEnabled ||
        document.msFullscreenEnabled ||
        false;
      if (isMobile && fullScreenEnabled && root) {
        root.requestFullscreen();
      }
    }
  </script>
</body>

</html>
